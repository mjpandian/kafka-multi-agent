version: '3.8'

services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    platform: linux/arm64
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    platform: linux/arm64
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  arena-coordinator:
    build: .
    container_name: arena-coordinator
    platform: linux/arm64
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - QDRANT_HOST=qdrant
      - ARENA_COORDINATOR_MODEL=${ARENA_COORDINATOR_MODEL:-gemma3:1b}
      - PYTHONUNBUFFERED=1

  arena-judge:
    build: .
    container_name: arena-judge
    platform: linux/arm64
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - OLLAMA_URL=http://host.docker.internal:11434
      - QDRANT_HOST=qdrant
      - ARENA_JUDGE_MODEL=${ARENA_JUDGE_MODEL:-gemma3:1b}
      - PYTHONUNBUFFERED=1

  solver-alpha:
    build: .
    container_name: solver-alpha
    platform: linux/arm64
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - OLLAMA_URL=http://host.docker.internal:11434
      - SOLVER_ID=alpha
      - SOLVER_PERSONA=Stats-Guru & Technical Deep-Diver
      - ARENA_SOLVER_MODEL=${ARENA_SOLVER_MODEL:-gemma3:1b}
      - PYTHONUNBUFFERED=1

  dashboard:
    build: .
    container_name: dashboard
    platform: linux/arm64
    ports:
      - "5000:5000"
    environment:
      - KAFKA_BROKER=kafka:9092
      - PYTHONUNBUFFERED=1
    command: python dashboard_agent.py
