services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G

  arena-coordinator:
    build: .
    container_name: arena-coordinator
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - ARENA_COORDINATOR_MODEL=${ARENA_COORDINATOR_MODEL:-gemma3:1b}
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    command: python arena_coordinator.py
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M

  arena-judge:
    build: .
    container_name: arena-judge
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - OLLAMA_URL=http://host.docker.internal:11434/v1
      - ARENA_JUDGE_MODEL=${ARENA_JUDGE_MODEL:-gemma3:1b}
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: python arena_judge.py
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  solver-alpha:
    build: .
    container_name: solver-alpha
    restart: always
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BROKER=kafka:9092
      - OLLAMA_URL=http://host.docker.internal:11434/v1
      - SOLVER_ID=alpha
      - SOLVER_PERSONA=Stats-Guru & Technical Deep-Diver
      - ARENA_SOLVER_MODEL=${ARENA_SOLVER_MODEL:-gemma3:1b}
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: python arena_solver.py
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

